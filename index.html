<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weigth Converter</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id = "container">
        <h1>Weight Convertor</h1><br>
        <p id = "para">Enter value in field to convert weight </p><br>
        <div id = "form">
          <p>Weight In Pound</p>
          <input id = "pound" type = "number" placeholder ="Pound">
          <br>
          <p>Weight In Kilogram</p>
          <input id = "kilogram" type = "number" placeholder = "Kilogram">
          <br>
          <p>Weigth In Grams</p>
          <input id = "grams" type = "number" placeholder = "Grams">
          <br>
          <p>Weigth In Ounces</p>
          <input id = "ounces" type = "number" placeholder = "Ounces"> <br><br>
          <button id = "clear">Clear</button>
        </div>
        </div>
    <script src="index.js"></script>
</body>
</html>
